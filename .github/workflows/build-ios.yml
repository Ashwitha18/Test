name: Build iOS Simulator App

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: test-ios-app

      - name: Build React app
        run: npm run build
        working-directory: test-ios-app

      - name: Install Capacitor & sync iOS
        run: |
          npm install @capacitor/cli @capacitor/core @capacitor/ios --no-save
          npx cap sync ios
        working-directory: test-ios-app

      - name: Ensure CocoaPods is installed
        run: sudo gem install cocoapods

      - name: Install iOS pods
        run: |
          cd test-ios-app/ios/App
          pod install --repo-update

      - name: Build iOS Simulator app
        run: |
          cd test-ios-app/ios/App
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphonesimulator \
            -derivedDataPath ./build

      # üß© NEW STEP ‚Äî print directories so we can see where the .app is
      - name: Debug: list all build outputs
        run: |
          echo "=== Build directory tree ==="
          cd test-ios-app/ios/App
          find . -type d -name "*.app" || echo "No .app found"
          echo "=== Full listing under build ==="
          ls -R build || true

      - name: Try to zip the built .app
        run: |
          cd test-ios-app/ios/App
          APP_PATH=$(find build -type d -name "*.app" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "‚ùå No .app found. Check above logs for directory tree."
            exit 1
          fi
          echo "‚úÖ Found app at $APP_PATH"
          zip -r ../../../../app-simulator.zip "$APP_PATH"
          ls -lh ../../../../

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-app
          path: app-simulator.zip
