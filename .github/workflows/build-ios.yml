name: Build iOS Simulator App

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: test-ios-app

      - name: Build React app
        run: npm run build
        working-directory: test-ios-app

      - name: Install Capacitor & sync iOS
        run: |
          npm install @capacitor/cli @capacitor/core @capacitor/ios --no-save
          npx cap sync ios
        working-directory: test-ios-app

      - name: Ensure CocoaPods is installed
        run: sudo gem install cocoapods

      - name: Install iOS pods
        run: |
          cd test-ios-app/ios/App
          pod install --repo-update

      - name: Build iOS Simulator app
        run: |
          cd test-ios-app/ios/App
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphonesimulator \
            -derivedDataPath ./build

      - name: Debug: list build outputs
        run: |
          echo "=== Searching for .app under test-ios-app/ios/App/build ==="
          cd test-ios-app/ios/App
          find build -type d -name "*.app" -print || echo "No .app found"

      - name: Zip the built .app (place zip at repo root)
        run: |
          cd test-ios-app/ios/App
          APP_PATH=$(find build -type d -name "*.app" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "❌ No .app found. Check previous logs for details."
            ls -R build || true
            exit 1
          fi
          echo "✅ Found app at: $APP_PATH"
          APP_DIR=$(dirname "$APP_PATH")
          APP_NAME=$(basename "$APP_PATH")
          cd "$APP_DIR"
          # create zip at repository root
          zip -r "$GITHUB_WORKSPACE/app-simulator.zip" "$APP_NAME"
          echo "Created zip at $GITHUB_WORKSPACE/app-simulator.zip"
          ls -lh "$GITHUB_WORKSPACE/app-simulator.zip" || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-app
          path: app-simulator.zip
