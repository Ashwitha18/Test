name: Build iOS Simulator App

on:
  workflow_dispatch:
  push:
    branches: [ main ]   # change to [ mobile ] if needed

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Install React app dependencies
      - name: Install dependencies
        run: npm install
        working-directory: test-ios-app

      # 4Ô∏è‚É£ Build React app
      - name: Build React app
        run: npm run build
        working-directory: test-ios-app

      # 5Ô∏è‚É£ Install Capacitor & sync iOS
      - name: Install Capacitor & sync iOS
        run: |
          cd test-ios-app
          npm install @capacitor/cli @capacitor/core --no-save
          npm install @capacitor/ios --no-save
          npx cap sync ios
        working-directory: test-ios-app

      # 6Ô∏è‚É£ Ensure CocoaPods is installed
      - name: Ensure CocoaPods is installed
        run: sudo gem install cocoapods

      # 7Ô∏è‚É£ Install iOS pods
      - name: Install iOS pods
        run: |
          cd test-ios-app/ios/App
          pod install --repo-update

      # 8Ô∏è‚É£ Build iOS Simulator .app
      - name: Build iOS Simulator .app
        run: |
          cd test-ios-app/ios/App
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphonesimulator \
            -derivedDataPath build

      # 9Ô∏è‚É£ Zip the built app
      - name: Zip the built app
        run: |
          cd test-ios-app/ios/App/build/Build/Products/Release-iphonesimulator
          zip -r app-simulator.zip *.app

      # üîü Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-app
          path: test-ios-app/ios/App/build/Build/Products/Release-iphonesimulator/app-simulator.zip
